<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>VedioEditopia</title>
    <style>
      body {
        font-family: Arial, "PingFang SC", "Microsoft YaHei", sans-serif;
        margin: 0;
        padding: 40px;
        background: #0f1115;
        color: #e7e7e7;
      }
      .container {
        max-width: 820px;
        margin: 0 auto;
      }
      h1 {
        margin-bottom: 8px;
      }
      .card {
        background: #171a21;
        border: 1px solid #2a2f3a;
        border-radius: 12px;
        padding: 20px;
        margin-top: 20px;
      }
      code {
        display: block;
        background: #0b0d12;
        padding: 12px;
        border-radius: 8px;
        overflow-x: auto;
        color: #d1e7ff;
      }
      a {
        color: #7ab7ff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>VedioEditopia</h1>
      <p>自动剪辑脚本（MVP）：脚本输入、自动配图、BGM、字幕与配音。</p>
      <div class="card">
        <h2>快速开始</h2>
        <code>
python auto-editor/auto_editor.py --script "C:\path\script.txt" --bg-dir "C:\path\images" --bgm "C:\path\bgm.mp3" --output "C:\path\out.mp4"
        </code>
      </div>
      <div class="card">
        <h2>仓库</h2>
        <p>请查看项目源码与使用说明：</p>
        <p><a href="https://github.com/elliesong111-ai/vediopidia">GitHub 仓库</a></p>
      </div>
    </div>
  </body>
</html>
