  <circle cx="62" cy="22" r="3" fill="#1a0a0a"/>
  <!-- MAGE text -->
  <text x="92" y="38" font-family="Georgia, serif" font-size="36" font-weight="bold" fill="url(#gold)" letter-spacing="2">MAGE</text>
  <!-- Right wing -->
  <path d="M272 40 Q280 20 268 8 Q260 16 256 28 Q262 24 272 40Z" fill="url(#gold)" opacity="0.9" class="wing-right"/>
