<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 80" aria-label="MAGE Logo">
  <defs>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f4e4a6"/>
      <stop offset="50%" style="stop-color:#d4af37"/>
      <stop offset="100%" style="stop-color:#9a7b2a"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <!-- Left wing -->
  <path d="M8 40 Q0 20 12 8 Q20 16 24 28 Q18 24 8 40Z" fill="url(#gold)" opacity="0.9" class="wing-left"/>
